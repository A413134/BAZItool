<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK子平八字 - 專業排盤 (分隔線版)</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --header-bg: #2c3e50;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #bdc3c7;
            --accent-blue: #3498db;
            --accent-purple: #9b59b6;
            --accent-dark: #34495e;
            --font-main: "Microsoft JhengHei", "微軟正黑體", sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* 標題區 */
        .main-header {
            background-color: var(--header-bg);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main-header h1 { margin: 0; font-size: 26px; letter-spacing: 2px; }

        /* 輸入區 */
        .input-section {
            padding: 20px;
            background-color: #ecf0f1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #606060;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            font-family: var(--font-main);
        }

        .btn-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: opacity 0.3s;
        }

        .btn-run { background-color: #2980b9; }
        .btn-clear { background-color: #95a5a6; }
        button:hover { opacity: 0.9; }

        /* 排盤結果區 */
        .result-section { padding: 20px; }

        .section-title {
            padding: 10px 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .title-yuanju { background-color: var(--accent-blue); }
        .title-dayun { background-color: var(--accent-purple); }
        .title-liunian { background-color: var(--accent-dark); }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .highlight-bg { background-color: #ecf0f1; font-weight: bold; font-size: 1.2em; color: #2c3e50; }
        
        /* 顏色類別 */
        .color-green { color: #009600; font-weight: bold; }
        .color-purple { color: #9b59b6; font-weight: bold; }
        .color-red { color: #e74c3c; font-weight: bold; }
        .text-gray { color: #7f8c8d; }
        .text-bold { font-weight: bold; }

        /* 大運捲動區 */
        .dayun-container {
            overflow-x: auto;
        }
        .dayun-table td { white-space: nowrap; }

            margin-bottom: 20px;
